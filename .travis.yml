language: java

jdk:
  - openjdk12

services:
- redis-server
- mongodb

before_install:
 - sudo apt-get -qq update > /dev/null
 - sudo apt-get -qq install graphviz > /dev/null
 - sudo apt-get -qq install rpm > /dev/null
 - sudo apt-get -qq install genisoimage > /dev/null
 - sudo wget https://repo1.maven.org/maven2/org/openprovenance/prov/provconvert/0.9.0/provconvert-0.9.0.deb > /dev/null
 - sudo dpkg --install provconvert-0.9.0.deb > /dev/null
 - sudo gem install rdf -v 3.0.13
 - sudo gem install json-ld -v 3.0.2
